  /api/questions:
    get:
      operationId: GetUWQuestionsController_getUWQuestions
      summary: Get UW Questions for an Application
      description: |-
        Get UW Questions API

        Requires an `applicationId` and `category`, and returns  UW Questions as an output.

        In case the category is `LOCATION`,  the API requires a `locationId` as well.

        The various types of questions available in the UW Questions are date, email, multiselect dropdown, number, phone number, radio, singleselect dropdown, text, year, and address. The question type `ADDRESS` accepts answers in the specific format, which is a JSON stringified version of the `IAddress` (check in API schema) object.
        This enum might be extended with more QuestionTypes in the future.

        Underwriting Questions have `validations`. These are conditions that the answer needs to fulfill. Below is an explainer of the validations present in our system, along with examples:
        1. `validationType == REQUIRED`: For this validation, CoverForce only sends a `validationMessage` along in the `validationInfo` object. This means, that this question is Required to be provided an answer for, in order to get a successful Quote from the Insurance Provider. 

            Example:
            ```json
            {
              "validationType" : "REQUIRED",
              "validationErrorMessage" : "You must select an option"
            }
            ```
        2. `validationType == REGEX`: For this validation, CoverForce sends a `validationMessage` along with a `regexExpression` in the `validationInfo` object. The answer for this question needs to adhere to the provided regex, in order to get successful Quotes from Providers. 

            Example:
            ```json
            {
              "validationType" : "REGEX",
              "validationErrorMessage" : "EmailID format is invalid",
              "regexExpression" : "^[^@]+@[^@]+\.[^@]+$"
            }
            ```

        3. `validationType == PERMISSIBLE`: For this validation, there are multiple cases possible, based on `permissibleValueType` field in the `validationInfo` object: 
            * `permissibleValueType == ARRAYTYPE`: A `string` array of `permissibleValues` will be provided along with this `permissibleValueType` in the `validationInfo` object.
            * `permissibleValueType == LENGTH`: A `string` for the maximum length will be provided for the key `permissibleValues` along with this `permissibleValueType` in the `validationInfo` object.
            * `permissibleValueType == RANGE`: An object with range [min, max] will be provided along with this `permissibleValueType` in the `validationInfo` object. This is applicable only for `questionType`: `DATE`, `YEAR` and `NUMBER`.
            Example:
            ```json
            {
              "validationType" : "PERMISSIBLE",
              "validationErrorMessage" : "Please select a valid option from: OptionA, OptionB, OptionC",
              "permissibleValueType" : "ARRAYTYPE",
              "permissibleValues": ["OptionA", "OptionB", "OptionC"]

            }
            ```
            ```json
            {
              "validationType" : "PERMISSIBLE",
              "validationErrorMessage" : "Maximum length allowed is 64 characters",
              "permissibleValueType" : "LENGTH",
              "permissibleValues": "64"

            }
            ```
            ```json
            {
              "validationType" : "PERMISSIBLE",
              "validationErrorMessage" : "Please provide a valid input between 0 and 999",
              "permissibleValueType" : "RANGE",
              "permissibleValues": {
                "min": "0",
                "max": "999"
              }

            }
            ```


        For `dependentQuestions`, our system incorporates three primary methods for evaluating conditions based on the combination of  `dependencyType` and `condition` fields:
        1. **Direct Dependency**: For `conditionType == DIRECT` there is no `condition` value sent as part of the `dependentQuestion` object. It represents the situation where the child question needs to be asked along with the parent question, without any condition.
        2. **Exact Match Conditions**: For `conditionType == CONDITIONAL`, the system determines an exact match condition through the following rules:
            * **Boolean Values**: When condition is set to YES, NO, TRUE, or FALSE, it is interpreted as a boolean. The system will verify if the answer precisely matches these boolean representations.
            * **String and Numeric Values**: If condition contains a string or a number, the system checks if the answer is an exact match to the value specified in condition.
            * **Multiple Choice Values**: condition can list multiple acceptable values separated by a pipe |. The answer is valid if it matches at least one of these delimited values. For example, for condition set as "Virus | Malware", the answer is considered correct if it is either "Virus" or "Malware".

        3. **Conditional Matching**: For `conditionType == CONDITIONAL`, CoverForce also has conditional matching using relational operators that evaluate numerical relationships:
            * **Operators**: The system supports the following operators prefixed to the values in condition: >, <, >=, <=. These operators are used to compare the answer numerically. For example, condition set as ">10000" means the answer must be greater than 10,000.
            * **Combined Conditions**: Conditions can be compounded using logical conjunctions && (AND) and disjunctions || (OR). This allows the establishment of ranges or combined criteria. For example, condition as ">=1 && <=100" requires the answer to be between 1 and 100, inclusive.
      parameters:
        - name: applicationId
          description: Application ID
          required: true
          in: query
          schema:
            type: string
        - name: category
          description: Category
          required: true
          in: query
          schema:
            enum:
              - LOCATION
              - GENERAL
        - name: locationId
          description: Location ID
          required: false
          in: query
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UWQuestionInfo'
      tags:
        - Underwriting Questions
      x-stoplight:
        id: uvdl65kgpk23z
    parameters: []
